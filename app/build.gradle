apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.0'
    defaultConfig {
        applicationId "com.miqian.mq"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName '1.0.0'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }

    // 渠道名称
    productFlavors {
        "1000" {}
        "1001" {}
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [CHANNEL_VALUE: name]
        }
    }

    //配置keystore签名
    signingConfigs {
        release {
            storeFile file("mq.jks")
            storePassword "mqApp^scd!"
            keyAlias "miaoqian"
            keyPassword "mqApp^scd!"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true //开启混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // 编译自定义配置
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formattedDate = date.format('yyMMdd')
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "").replace("app-", "MQ_" + defaultConfig.versionCode + "_" + formattedDate + "_")
                    )
                }
            }
        }
    }

//  sourceSets.main {
//    jniLibs.srcDir 'src/jniLibs' // <-- Set your folder here!
//  }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile files('libs/jpush-sdk-release1.8.0.jar')
    compile files('libs/fastjson-1.1.26.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
    compile 'com.android.support:cardview-v7:22.0.+'
    compile 'com.android.support:recyclerview-v7:22.0.+'
    compile files('libs/securepay_auth_2.4.2.04.jar')
    compile project(':library_pulltorefesh')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.marshalchen.ultimaterecyclerview:library:0.3.17'
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'
    compile files('libs/image_loader_1.9.2.jar')
    compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
    compile 'com.umeng:fb:5.4.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
}
