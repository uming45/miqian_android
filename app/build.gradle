apply plugin: 'com.android.application'

android {
  compileSdkVersion 22
  buildToolsVersion '22.0.1'
  defaultConfig {
    applicationId "com.miqian.mq"
    minSdkVersion 14
    targetSdkVersion 22
    versionCode 1
    versionName '1.0.0'
  }
  buildTypes {
    release {
      minifyEnabled true //开启混淆
      shrinkResources true //打包时，删除没用的资源文件
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  productFlavors {}
  sourceSets.main {
    jniLibs.srcDir 'src/jniLibs' // <-- Set your folder here!
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.squareup.okhttp:okhttp:2.4.0'
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'io.reactivex:rxandroid:0.24.0'
  compile files('libs/jpush-sdk-release1.8.0.jar')
  compile files('libs/fastjson-1.1.26.jar')
  compile 'com.android.support:cardview-v7:22.0.+'
  compile 'com.android.support:recyclerview-v7:22.0.+'
  compile files('libs/securepay_auth_2.4.2.04.jar')
  compile project(':library_pulltorefesh')
  compile 'com.android.support:appcompat-v7:22.0.0'
  compile 'com.marshalchen.ultimaterecyclerview:library:0.3.17'
  compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'
  compile files('libs/image_loader_1.9.2.jar')
  compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
  }
