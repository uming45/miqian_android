<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>秒钱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" rev="stylesheet" href="css/min.css" type="text/css" media="screen">
	<style type="text/css">
		body{background-color: #f5f5f5;}
	</style>
</head>
	<body>
		<div class="wrapper">
			<div class="mod-body">
				<div class="mod-qlist">
					<div class="mod-contenter">
						<div class="mod-img backred"><img src="img/current_img_01.png"></div>
						<div class="qa-title"><span>每日计息</span></div>
						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>每天的收益是如何计算的？</div>
							<div class="qa-b"><i>A</i><p>当日收益=您认购的本金X年化收益率/365。</p></div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>什么时候能看到收益？</div>
							<div class="qa-b"><i>A</i><p>认购后次日开始计算收益，再过一日就可看到收益，不受节假日影响。举例：10月1号成功认购，2号开始计息，3号可见2号的收益，4号可见2号、3号累计的收益，以此类推。</p>
								</div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>收益是否自动复利？</div>
							<div class="qa-b"><i>A</i><p>暂不支持自动复利。</p></div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>什么时候拿到收益？</div>
							<div class="qa-b"><i>A</i><p>当用户进行赎回操作的时候，赎回本金的同时，赎回了收益。</p></div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</body>
</html>
