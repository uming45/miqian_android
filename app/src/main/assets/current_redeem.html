<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>秒钱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" rev="stylesheet" href="css/min.css" type="text/css" media="screen">
	<style type="text/css">
		body{background-color: #f5f5f5;}
	</style>
</head>
	<body>
		<div class="wrapper">
			<div class="mod-body">
				<div class="mod-qlist">
					<div class="mod-contenter">
						<div class="mod-img backred"><img src="img/current_img_03.png"></div>
						<div class="qa-title"><span>活存活取</span></div>
						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>什么是赎回？</div>
							<div class="qa-b"><i>A</i><p>通过赎回，可以将资金实时收回；在您完成赎回操作后，收回的资金将立刻进入您在秒钱平台所注册账户的可用余额中，可以用于认购其它理财产品或者申请提现。</p></div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>赎回是否有限制？</div>
							<div class="qa-b"><i>A</i><p>每日限赎回5次，每日限额3万元，每月限额10万元。（您也可以通过转让赎回或活期转定期盘活您的活期）</p>
								</div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>赎回后的资金到账规则是什么？</div>
							<div class="qa-b"><i>A</i><p>申请您想赎回的本金后，实际到账的是本金+对应的收益。</p></div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</body>
</html>
