<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>秒钱</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

		body{background-color: #f5f5f5;}
	</style>

	<body>
		<div class="wrapper">
			<div class="mod-body">
				<div class="mod-qlist">
					<div class="mod-contenter">
						<div class="mod-img backred"><img src="img/current_img_02.png"></div>
						<div class="qa-title"><span>安全保障</span></div>
						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>活期投资什么？</div>
							<div class="qa-b"><i>A</i><p>用户认购活期后，会自动匹配发布到平台的融资租赁债权。</p></div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>安全是必须的</div>
							<div class="qa-b"><i>A</i><p>匹配的融资租赁债权，都是经过风控机构严格审核。确认了企业及股东的真实性与合法性，调查了企业的还款能力，评审委员会综合评估风险性。</p><p>签署管控协议。融资租赁机构提供本息保障，企业法人（担保人）提供连带责任担保。出现风险时，本息盾承诺回购全部债权，先行赔付，保障用户的本息安全。</p>
								</div>
						</div>

						<div class="qa-wrap back-line">
							<div class="qa-t"><i>Q</i>活期赚如何控制风险？</div>
							<div class="qa-b"><i>A</i><p>活期赚所有资金除了得到融资租赁机构提供的第三方连带责任担保外，还由本息盾提供不良资产处置保障。</p></div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</body>
